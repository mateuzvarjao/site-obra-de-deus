<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Divs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carrossel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 90%;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .carrossel::-webkit-scrollbar {
      display: none; /* esconde a barra de rolagem */
    }

    .item {
      flex: 0 0 80%;
      height: 400px;
      border-radius: 20px;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    /* Cores de exemplo */
    .item:nth-child(1) { background: #ff6b6b; }
    .item:nth-child(2) { background: #4ecdc4; }
    .item:nth-child(3) { background: #1a535c; }
    .item:nth-child(4) { background: #ffcc5c; color: #333; }
  </style>
</head>
<body>

  <div class="carrossel">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
